# Nginx Configuration

# Set the user and group for Nginx to run as
user USERNAME;
worker_processes auto;

# Set the error log path
error_log /var/log/nginx/error.log;

# Set the events block
events {
    worker_connections 1024;
}

# Set the HTTP block
http {
    # Define the MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Set the server block for the main website
    server {
        listen 80; # Listen on port 80

        # Server name and alias
        server_name example.com www.example.com;

        # Set the root directory for the website
        root /var/www/html;

        # Access log settings
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Index file settings
        index index.html;

        # Location block for static files
        location /static/ {
            alias /var/www/static/;
        }

        # Location block for proxying requests to an application server
        location /app/ {
            proxy_pass http://localhost:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Security headers
        add_header Strict-Transport-Security "=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";

        # Include additional configurations
        include /etc/nginx/conf.d/*.conf;
    }

    # Include additional server blocks if needed
}

